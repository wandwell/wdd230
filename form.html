<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/profile.webp" alt="Sariah Wandler Profile" width="75" height="100">
        <span>Sariah Wandler</span>
    </header>
    <button id="menu"></button>
    <nav>
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a class="active" href="#">Form</a></li>
        </ul>   
    </nav>
    <main>
        <h1>Form</h1>
        <form method="get" action="record.html" class="form1">
            <label>Username*<input type="text" id="user" name="user" required></label>
            <label>Password*<input type="password" id="pass1" name="pass1" required pattern="[a-zA-Z0-9]{8,}"></label>
            <label>Confirm Password*<input type="password" id="pass2" name="pass2" required></label>
            <div class="msg"></div>
            <label>Email*<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            <label>Page Rating  -   <span class="value">5</span></label>
            <input type="range" id="rating" name="rating" min="1" max="10" value="5" step="1" list="ratingvalues">
                <datalist id="ratingvalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="0">6</option>
                    <option value="0">7</option>
                    <option value="0">8</option>
                    <option value="0">9</option>
                    <option value="0">10</option>
                </datalist>
            <input type="submit" value="Create Account">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> <br>| Sariah Wandler |<br> Montana <img src="images/flag.webp" alt="Montana Flag" loading="lazy" width="50" height="38"></p>
        <p>Last Modified:</p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/showmenu.js"></script>
    <script src="scripts/formvalidation.js"></script>
</body>
</html>
